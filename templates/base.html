<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Calendar Chat Agent{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="icon">🗓️</span>
                <span class="brand-text">Calendar Chat Agent</span>
            </div>
            <div class="nav-links">
                {% if has_api_key or session.get('gemini_api_key') %}
                <a href="{{ url_for('chat') }}" class="nav-link">Chat</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                {% else %}
                <a href="{{ url_for('setup') }}" class="nav-link">Setup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Google Calendar Chat Agent - Powered by Gemini AI</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
